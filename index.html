<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="main-result">
          <h2 class="top-result">Your Result</h2>
          <div class="num"><span>76</span>of 100</div>
          <h1>Great</h1>
          <p class="main-para">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <section>
          <h1>Summary</h1>
          <div class="reaction">
            <p class="reaction-flex">
              <img src="/icon-reaction.svg" alt="reaction-icon" />
              Reaction
            </p>
            <span class="num-100">
              <p class="num-80">80</p>
              / 100</span
            >
          </div>
          <div class="memory">
            <p class="memory-flex">
              <img src="/icon-memory.svg" alt="memory-icon" />Memory
            </p>
            <span class="num-100"
              ><p class="num-92">92</p>
              / 100</span
            >
          </div>
          <div class="verbal">
            <p class="verbal-flex">
              <img src="/icon-verbal.svg" alt="verbal-icon" />Verbal
            </p>
            <span class="num-100"
              ><p class="num-61">61</p>
              / 100</span
            >
          </div>
          <div class="visual">
            <p class="visual-flex">
              <img src="/icon-visual.svg" alt="visual-icon" />Visual
            </p>
            <span class="num-100"
              ><p class="num-72">72</p>
              / 100</span
            >
          </div>
          <button>Continue</button>
        </section>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/mdsohailali"
            >Md Sohail Ali</a
          >.
        </div>
      </footer>
    </main>
  </body>
</html>
